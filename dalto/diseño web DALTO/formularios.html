<!DOCTYPE html>
<html lang="es">
<head>
        <title>formularios</title>
</head>
<body>
    <form>
        <!-- hay diferentes tipos de input - REQUIRED es para que 
            si o si completes el campo sino el formulario no se envia -->
        <input type="text" required="">
        <input type="password" required="">
        <input type="number">
        <input type="email">
        <input type="color">
        <input type="range" min="1" max="10">
        <input type="date">
        <input type="button" value="boton">
        <input type="time">
        <input type="submit">
        <textarea></textarea> <!--cuadradito para escribir -->
        
    </form>
</body>
</html>
